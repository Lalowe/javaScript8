<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="flower.css">
</head>
<style>
    body {
        padding: 50px;
    }
    
    .swiper {
        height: 500px;
    }
    
    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .swiper-slide img {
        display: block;
        width: 40%;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-center">
        <div class="container-fluid align-items-center">
            <img src="lotus.jpeg" width=50px height=40px alt="">
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center justify-content-center">
                    <a class="nav-link " aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                    <nav class="navbar navbar-light bg-light">
                        <form class="container-fluid justify-content-start">
                            <button type="button" class="btn btn-success">Login</button>

                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </nav>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image:url(flowers.jpeg); background-repeat: no-repeat; 
            background-size: cover;  "></div>

            <div class="swiper-slide" style="background-image:url(kyt.jpeg); background-repeat: no-repeat; 
            background-size: cover; "></div>
            <div class="swiper-slide" style="background-image:url(roses.jpeg);background-repeat: no-repeat; 
            background-size: cover;  "></div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- here ends navbar -->
    <div class="container">
        <h2 class="text-center w-100 my-5 mx-1 p-3 h1 bg-light">Products</h2>
        <div class="products row"></div>

        <!--cart starts here  -->
        <button class="btn-primary btn-purchase" id="sort">Sort</button>
        <div id="cart" class="mt-5">
            <div class="cart-header h4  border-bottom row">
                <span class="cart-item col-6 mb-3 ">ITEM</span>
                <span class="cart-price col-3 mb-3">PRICE</span>
                <span class="col-3 mb-3">QUANTITY</span>
            </div>
            <div id="cart-items">
                <!-- for result 77js -->
            </div>
            <div id="total" class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span id="price" class="cart-total-price h4">€0.00</span>
                <strong class="cart-total-title">Aktion</strong>
                <span id="aktion" class="cart-total-price h4">€0.00</span>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button id="btn-purchase" class="btn btn-primary btn-purchase" type="button">Check out <br><i
                        class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
            </div>
        </div>
    </div>








    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="flower.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,

            },



            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>

</html>
